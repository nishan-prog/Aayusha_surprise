<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For Aayusha ðŸŒ¸</title>
<style>
body {
  margin:0;
  height:100vh;
  font-family:'Segoe UI', sans-serif;
  color:white;
  text-align:center;
  overflow:hidden;
  background:url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
  background-size:cover;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  padding:20px;
}
h1 {
  font-size:2rem;
  color:#fff;
  text-shadow:2px 2px 8px #000;
  margin:10px;
  animation: fadeIn 3s ease;
}
#flowers {
  display:flex;
  gap:15px;
  margin:20px 0;
}
.flower {
  width:60px;
  height:60px;
  background:radial-gradient(circle, #ffb6c1 30%, #ff69b4 70%);
  border-radius:50%;
  position:relative;
  animation:dance 3s infinite ease-in-out, glow 2s infinite alternate;
}
.flower::before, .flower::after {
  content:'';
  position:absolute;
  width:20px;
  height:20px;
  background:radial-gradient(circle, #ffb6c1 30%, #ff69b4 70%);
  border-radius:50%;
}
.flower::before { top:-10px; left:20px; }
.flower::after { bottom:-10px; right:20px; }
@keyframes dance { 0%,100% { transform: rotate(0deg) scale(1); } 50% { transform: rotate(10deg) scale(1.1); } }
@keyframes glow { 0% { box-shadow:0 0 5px #ffb6c1; } 50% { box-shadow:0 0 15px #ff69b4; } 100% { box-shadow:0 0 5px #ffb6c1; } }
@keyframes fadeIn { from {opacity:0; transform:translateY(20px);} to {opacity:1; transform:translateY(0);} }

input { padding:10px; border-radius:20px; border:none; width:80%; max-width:300px; font-size:1rem; text-align:center; }
button { margin-top:20px; padding:15px 30px; border-radius:25px; border:none; background:#ff69b4; color:white; font-size:1.2rem; cursor:pointer; transition:0.3s; }
button:hover { background:#ff85c1; }

#teddyContainer {
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  display:none;
}
#teddyContainer img {
  width:200px;
  max-width:50vw;
  position:relative;
}
#speechBubble {
  position:absolute;
  background:rgba(255,255,255,0.9);
  color:#333;
  padding:15px 20px;
  border-radius:20px;
  font-size:4vw;
  max-width:60vw;
  text-align:center;
  top:40%; /* adjust to appear near lips */
  left:50%;
  transform:translateX(-50%);
  display:none;
  box-shadow:0 0 10px rgba(0,0,0,0.5);
}
@media(max-width:768px){
  #speechBubble { font-size:6vw; max-width:80vw; }
}

.petal {
  position:absolute;
  background:pink;
  border-radius:50%;
  opacity:0.7;
  animation:fall 10s linear infinite;
}
@keyframes fall { from { transform: translateY(-10%) rotate(0deg); opacity:1; } to { transform: translateY(110%) rotate(360deg); opacity:0; } }
</style>
</head>
<body>

<audio id="bgMusic" src="https://cdn.pixabay.com/audio/2023/03/14/audio_1c9b56e7cb.mp3" loop></audio>

<h1>ðŸŒ¸ Hi Aayusha, weâ€™ve been waiting for you...<br>Nish has made sure youâ€™re looked after very well.<br>So come along ðŸ’«</h1>

<div id="flowers">
  <div class="flower"></div>
  <div class="flower"></div>
  <div class="flower"></div>
</div>

<div id="question">
  <p>Whatâ€™s the thing that made you fall in love with him?</p>
  <input type="text" id="answer" placeholder="Type your answer..." />
  <br>
  <button id="submitBtn">Submit</button>
</div>

<div id="teddyContainer">
  <img src="1000006812.jpg" alt="Your Image" />
  <div id="speechBubble"></div>
</div>

<script>
const poemLines = [
  "Hi Aayusha, Nish wants to say...",
  "Honestly I am in love with you",
  "is that what you want me to say",
  "is that the collection of words",
  "you don't expect to hear from me today",
  "I thought it was pretty obvious",
  "I don't know how it was easy to miss",
  "honestly I am in love with you",
  "and I don't think I can get any clearer than this",
  "well I mean I could",
  "I thought about you everyday",
  "every time that I saw you",
  "I still have so much left to say",
  "But then I didn't say it",
  "honestly I was afraid",
  "but every time you left",
  "I wish that you had stayed",
  "and all these little actions and acts of service in my mind",
  "my words try to catch up",
  "but my feelings have never left behind",
  "I'm going slightly crazy",
  "is that what you want me to say",
  "because I know that I am messing up",
  "I am the one pushing you away",
  "trust me I am exhausted",
  "but never of loving you",
  "I have all these feelings that I thought",
  "you already knew",
  "But if you really didn't",
  "there is a couple of things I must confess",
  "I don't like a lot of people",
  "but I love you nevertheless",
  "every time I see you the whole world goes quiet",
  "and I am not used to this, my mind loves to riot",
  "but not about you that has always been clear",
  "because if I wished for my perfect person",
  "you would suddenly appear"
];

document.getElementById('submitBtn').addEventListener('click', () => {
  const answer = document.getElementById('answer').value;

  document.getElementById('question').style.display='none';
  document.querySelector('h1').style.display='none';
  document.getElementById('flowers').style.display='none';

  const teddy = document.getElementById('teddyContainer');
  const bubble = document.getElementById('speechBubble');
  teddy.style.display='block';
  bubble.style.display='block';

  // Play music
  const audio = document.getElementById('bgMusic');
  audio.volume = 0.5;
  audio.play().catch(()=>{
    document.body.addEventListener('click', ()=> audio.play(), {once:true});
  });

  // Show poem line by line in speech bubble
  let index = 0;
  function showLine(){
    if(index < poemLines.length){
      bubble.textContent = poemLines[index];
      index++;
      setTimeout(showLine, 2500);
    }
  }
  showLine();
});

// Floating petals
for(let i=0;i<20;i++){
  const petal=document.createElement('div');
  petal.classList.add('petal');
  const size=Math.random()*10+10;
  petal.style.width=size+'px';
  petal.style.height=size+'px';
  petal.style.left=Math.random()*100+'%';
  petal.style.animationDuration=(8+Math.random()*5)+'s';
  document.body.appendChild(petal);
}
</script>
</body>
</html>
