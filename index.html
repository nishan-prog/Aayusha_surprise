<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Aayusha ðŸŒ¸</title>
<style>
body {
  margin:0;
  height:100vh;
  font-family:'Segoe UI',sans-serif;
  color:white;
  text-align:center;
  overflow:hidden;
  background:url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
  background-size:cover;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  padding:20px;
  transition: background 1s ease;
}
h1 {
  font-size:2rem;
  color:#fff;
  text-shadow:2px 2px 8px #000;
  margin:10px;
  animation: fadeIn 3s ease;
}
@keyframes fadeIn { from {opacity:0; transform:translateY(20px);} to {opacity:1; transform:translateY(0);} }

#flowers {
  display:flex;
  gap:15px;
  margin:20px 0;
}
.flower {
  width:60px;
  height:60px;
  background:radial-gradient(circle,#ffb6c1 30%,#ff69b4 70%);
  border-radius:50%;
  position:relative;
  animation:dance 3s infinite ease-in-out, glow 2s infinite alternate;
}
.flower::before, .flower::after {
  content:'';
  position:absolute;
  width:20px; height:20px;
  background:radial-gradient(circle,#ffb6c1 30%,#ff69b4 70%);
  border-radius:50%;
}
.flower::before { top:-10px; left:20px; }
.flower::after { bottom:-10px; right:20px; }
@keyframes dance { 0%,100% { transform:rotate(0deg) scale(1); } 50% { transform:rotate(10deg) scale(1.1); } }
@keyframes glow { 0% { box-shadow:0 0 5px #ffb6c1; } 50% { box-shadow:0 0 15px #ff69b4; } 100% { box-shadow:0 0 5px #ffb6c1; } }

input { padding:10px; border-radius:20px; border:none; width:80%; max-width:300px; font-size:1rem; text-align:center; }
button { margin-top:20px; padding:15px 30px; border-radius:25px; border:none; background:#ff69b4; color:white; font-size:1.2rem; cursor:pointer; transition:0.3s; }
button:hover { background:#ff85c1; }

/* Speech container */
#speechContainer {
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  display:none;
  flex-direction:column;
  align-items:center;
}
#speechContainer img {
  width:200px; max-width:60vw;
  border-radius:10px; box-shadow:0 0 15px rgba(0,0,0,0.5);
}
#speechText {
  margin-top:15px;
  background:rgba(255,255,255,0.9);
  color:#333; padding:15px 20px;
  border-radius:20px; font-size:4vw;
  max-width:70vw; text-align:center;
}
@media(max-width:768px){ #speechText { font-size:6vw; max-width:80vw; } }

/* Rainbow background */
.rainbowBG {
  animation: rainbowBG 5s infinite alternate;
}
@keyframes rainbowBG {
  0% { background:#ffadad; }
  25% { background:#ffd6a5; }
  50% { background:#fdffb6; }
  75% { background:#caffbf; }
  100% { background:#9bf6ff; }
}

/* Portal / space travel */
#portal {
  position:absolute;
  top:0; left:0;
  width:100%; height:100%;
  display:none;
  justify-content:center; align-items:center;
  flex-direction:column;
  background:black;
}
#travelImg {
  width:0; opacity:0;
  transition:width 4s ease-in-out, opacity 4s ease-in-out;
  max-width:90vw;
}
#universeText {
  font-size:5vw; color:white;
  text-shadow:2px 2px 10px #000;
  margin-top:20px;
  opacity:0;
  transition:opacity 2s ease-in-out 4s;
}

/* Floating petals */
.petal {
  position:absolute;
  background:pink; border-radius:50%; opacity:0.7;
  animation:fall 10s linear infinite;
}
@keyframes fall {
  from { transform:translateY(-10%) rotate(0deg); opacity:1; }
  to { transform:translateY(110%) rotate(360deg); opacity:0; }
}
</style>
</head>
<body>

<audio id="bgMusic" src="ambient-space-arpeggio-350710.mp3" loop></audio>

<div id="question1">
  <h1>Hi Aayusha, weâ€™ve been waiting for youâ€¦<br>Nish has made sure youâ€™re looked after very well.<br>So come along ðŸ’«</h1>
  <div id="flowers">
    <div class="flower"></div>
    <div class="flower"></div>
    <div class="flower"></div>
  </div>
  <p>Whatâ€™s the thing that made you fall in love with him?</p>
  <input type="text" id="answer1" placeholder="Type your answerâ€¦">
  <br>
  <button id="submit1">Submit</button>
</div>

<div id="speechContainer">
  <img src="1000006812.jpg" alt="Your Image">
  <div id="speechText"></div>
</div>

<div id="question2" style="display:none;">
  <h1>Do you want to know what he feels?</h1>
  <input type="text" id="answer2" placeholder="Type yesâ€¦">
  <br>
  <button id="submit2">Submit</button>
</div>

<div id="portal">
  <img id="travelImg" src="https://images.unsplash.com/photo-1470770841072-f978cf4d019e?auto=format&fit=crop&w=1950&q=80" alt="Universe">
  <div id="universeText">Nothingâ€¦ Youâ€™re just a universe</div>
</div>

<script>
const lines1 = [
  "Honestly I am in love with you",
  "â€¦",
  "You will always be my universe"
];

// Play background music
const audio = document.getElementById('bgMusic');
audio.volume = 0.5;
audio.play().catch(()=>{
  document.body.addEventListener('click', ()=> audio.play(), { once:true });
});

// First question submit
document.getElementById('submit1').addEventListener('click', ()=>{
  document.getElementById('question1').style.display='none';
  const speech = document.getElementById('speechContainer');
  speech.style.display='flex';

  let idx = 0;
  const textEl = document.getElementById('speechText');
  function showLine(){
    if(idx < lines1.length){
      textEl.textContent = lines1[idx];
      idx++;
      setTimeout(showLine,2000);
    } else {
      speech.style.display='none';
      document.getElementById('question2').style.display='block';
      document.body.classList.add('rainbowBG');
    }
  }
  showLine();
});

// Second question submit
document.getElementById('submit2').addEventListener('click', ()=>{
  document.getElementById('question2').style.display='none';
  document.body.classList.remove('rainbowBG');

  const portal = document.getElementById('portal');
  portal.style.display='flex';

  const img = document.getElementById('travelImg');
  setTimeout(()=>{
    img.style.width='80%';
    img.style.opacity=1;
  },100);

  setTimeout(()=>{
    document.getElementById('universeText').style.opacity=1;
  },4000);
});

// Floating petals
for(let i=0;i<20;i++){
  const petal = document.createElement('div');
  petal.classList.add('petal');
  const size = Math.random()*10+10;
  petal.style.width = size+'px';
  petal.style.height = size+'px';
  petal.style.left = Math.random()*100+'%';
  petal.style.animationDuration = (8+Math.random()*5)+'s';
  document.body.appendChild(petal);
}
</script>

</body>
</html>
