<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Aayusha ðŸŒŒ</title>
<style>
body {
  margin:0;
  font-family:'Segoe UI', sans-serif;
  overflow:hidden;
  background:#000;
  color:white;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  height:100vh;
  text-align:center;
}
h1 {
  font-size:2rem;
  color:#fff;
  text-shadow:2px 2px 8px #000;
  margin:10px;
  animation: fadeIn 3s ease;
}
input {
  padding:10px;
  border-radius:20px;
  border:none;
  width:80%;
  max-width:300px;
  font-size:1rem;
  text-align:center;
  margin-top:10px;
}
button {
  margin-top:20px;
  padding:15px 30px;
  border-radius:25px;
  border:none;
  background:#ff69b4;
  color:white;
  font-size:1.2rem;
  cursor:pointer;
  transition:0.3s;
}
button:hover { background:#ff85c1; }

#teddyContainer {
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  display:none;
}
#teddyContainer img {
  width:250px;
  max-width:60vw;
  border-radius:10px;
  box-shadow:0 0 15px rgba(0,0,0,0.5);
  position:relative;
}
#speechBubble {
  position:absolute;
  background:rgba(255,255,255,0.9);
  color:#333;
  padding:15px 20px;
  border-radius:20px;
  font-size:4vw;
  max-width:70vw;
  text-align:center;
  top:25%;
  left:50%;
  transform:translateX(-50%);
  display:none;
  box-shadow:0 0 10px rgba(0,0,0,0.5);
}
#speechBubble::after {
  content:'';
  position:absolute;
  bottom:-15px;
  left:50%;
  transform:translateX(-50%);
  border-width: 15px 10px 0 10px;
  border-style:solid;
  border-color: rgba(255,255,255,0.9) transparent transparent transparent;
}
@media(max-width:768px){
  #speechBubble { font-size:6vw; max-width:80vw; }
}

#portal {
  position:absolute;
  top:0; left:0;
  width:100%; height:100%;
  display:none;
  justify-content:center;
  align-items:center;
  background:#000;
  flex-direction:column;
}
#universeImg {
  width:0;
  opacity:0;
  transition:all 5s ease-in-out;
}
#portalText {
  font-size:5vw;
  margin-top:20px;
  opacity:0;
  transition:opacity 2s ease-in-out;
}
</style>
</head>
<body>

<audio id="bgMusic" src="https://cdn.pixabay.com/audio/2023/03/14/audio_1c9b56e7cb.mp3" loop></audio>

<div id="question1">
  <h1>What made you fall in love with him?</h1>
  <input type="text" id="answer1" placeholder="Type here...">
  <br>
  <button id="submit1">Submit</button>
</div>

<div id="question2" style="display:none;">
  <h1>Do you want to know what he feels?</h1>
  <input type="text" id="answer2" placeholder="Type yes...">
  <br>
  <button id="submit2">Submit</button>
</div>

<div id="teddyContainer">
  <img src="1000006812.jpg" alt="Your Image">
  <div id="speechBubble"></div>
</div>

<div id="portal">
  <img id="universeImg" src="https://images.unsplash.com/photo-1470770841072-f978cf4d019e?auto=format&fit=crop&w=1950&q=80" alt="Universe">
  <div id="portalText">Nothingâ€¦ Youâ€™re just a universe</div>
</div>

<script>
// Play music
const audio = document.getElementById('bgMusic');
audio.volume=0.5;
audio.play().catch(()=> {
  document.body.addEventListener('click', ()=> audio.play(), {once:true});
});

// First question
const poemLines = [
  "Hi Aayusha, Nish wants to say...",
  "Honestly I am in love with you",
  "is that what you want me to say"
];

document.getElementById('submit1').addEventListener('click', ()=>{
  const ans1 = document.getElementById('answer1').value;
  document.getElementById('question1').style.display='none';
  const teddy = document.getElementById('teddyContainer');
  const bubble = document.getElementById('speechBubble');
  teddy.style.display='block';
  bubble.style.display='block';
  
  let index=0;
  function showLine(){
    if(index<poemLines.length){
      bubble.textContent=poemLines[index];
      index++;
      setTimeout(showLine,2000);
    } else {
      // After poem, show 2nd question
      teddy.style.display='none';
      bubble.style.display='none';
      document.getElementById('question2').style.display='block';
    }
  }
  showLine();
});

// Second question triggers portal
document.getElementById('submit2').addEventListener('click', ()=>{
  const ans2 = document.getElementById('answer2').value;
  document.getElementById('question2').style.display='none';
  const portal = document.getElementById('portal');
  const img = document.getElementById('universeImg');
  const text = document.getElementById('portalText');
  portal.style.display='flex';
  setTimeout(()=>{
    img.style.width='80%';
    img.style.opacity='1';
  },100);
  setTimeout(()=>{
    text.style.opacity='1';
  },3500);
});

</script>
</body>
</html>
